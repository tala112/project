<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Dictionary</title>
    <style>
        /*hellow*/
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
/*comment7*/
        body {
            font-family: 'Arial', sans-serif;
            background-color: #edeff1;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        .container {
            background-color: #fff;
            width: 100%;
            max-width: 600px;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px #888;;
            text-align: center;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: rgb(158, 76, 175);
        }
        /* هذا تعليق في CSS */
        /* هذا تعليق في CSS */

        input {
            width: 80%;
            padding: 15px;
            font-size: 18px;
            margin: 20px 0;
            border: 2px solid #ddd;
            border-radius: 30px;
            outline: none;
            transition: border 0.3s;
        }

        input:focus {
            border-color:rgb(158, 76, 175);
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            background-color: rgb(158, 76, 175);
            color: white;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #8e45a0;
        }

        p {
            margin-top: 20px;
            font-size: 20px;
            color: #555;
            font-weight: bold;
        }
/* comment1 */
        .footer {
            font-size: 14px;
            color: #888;
            margin-top: 30px;
        }
/*test4*/
        .footer a {
            color: rgb(158, 76, 175);
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Word Search</h1>
        <input type="text" id="word" placeholder="Enter a word">
        <button onclick="fetchWord()">Find</button>
        <p id="result"></p>
        <div class="footer">
        </div>
    </div>

    <script>
        function fetchWord() {
            const word = document.getElementById('word').value;

            fetch(`info.php?word=${word}`)
                .then(response => response.text())
                .then(data => {
                    document.getElementById('result').innerText = data || 'Word not found';
                })
                .catch(err => {
                    console.error(err);
                    document.getElementById('result').innerText = 'Error fetching data';
                });
        }
    </script>
</body>
</html>
